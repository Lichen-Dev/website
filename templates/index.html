<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichen's Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <h1>Lichen's Blog</h1>
        <img src="{{ url_for('static', filename='images/Ideal.png') }}" alt="Blog header image">
        <p class="blurb">
            {{ blurb }}
        </p>
        <ul class="postList">
            {% for post in posts %}
            <li>
                <a href="{{ url_for('showPost', postId=post.id) }}">
                    {{ post.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
